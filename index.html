            get_page = function (page_name) {

                    if (this.status !== 200) return; // or whatever error handling you want

                    document.getElementById('channel-content').innerHTML = this.responseText;
                    row = document.getElementById(page_name + '-link')
                    nodes = row.childNodes;
                    for (var i = 0; i < nodes.length; i++) {
